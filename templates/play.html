{% extends "base.html" %}

{% block head %}
  <base href="{{ url }}" />
  <link rel="preload" href="carimbo.js" as="script" type="application/javascript" crossorigin="anonymous" />
  <link rel="preload" href="carimbo.wasm" as="fetch" type="application/wasm" crossorigin="anonymous" />
  <link rel="preload" href="bundle.7z" as="fetch" type="application/x-7z-compressed" crossorigin="anonymous" />

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      line-height: 1.5;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: {{ width }}px;
      height: {{ height }}px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #canvas {
      width: 100%;
      height: 100%;
      display: block;
      opacity: 0;
      animation: fade 1s ease forwards;
    }

    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
{% endblock %}

{% block content %}
  <div class="container">
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
  </div>

  <script>
    window.onerror = (message, source, lineno, colno, error) => {
      console.error(`Global Error: ${message} at ${source}:${lineno}:${colno}\n${error?.stack || ''}`);
    };

    window.onunhandledrejection = (event) => {
      console.error(`Unhandled Promise Rejection: ${event.reason}`);
    };

    (async () => {
      try {
        const results = await Promise.allSettled([
          fetch("carimbo.wasm"),
          fetch("bundle.7z"),
        ]);

        const webassemblyResponse = results.find(result => result.status === "fulfilled" && result.value.url.includes("carimbo.wasm"))?.value;
        const bundleResponse = results.find(result => result.status === "fulfilled" && result.value.url.includes("bundle.7z"))?.value;

        if (!webassemblyResponse) {
          console.error("Failed to fetch carimbo.wasm");
          return;
        }

        if (!bundleResponse) {
          console.error("Failed to fetch bundle.7z");
          return;
        }

        const [webassembly, bundle] = await Promise.all([
          webassemblyResponse.arrayBuffer(),
          bundleResponse.arrayBuffer(),
        ]);

        const Module = {
          binary: webassembly,
          canvas: document.getElementById("canvas"),
          noInitialRun: true,
          onRuntimeInitialized: () => {
            try {
              FS.writeFile("/bundle.7z", new Uint8Array(bundle));
              Module.callMain();
            } catch (error) {
              console.error(`Error processing bundle.7z: ${error.message}`, error.stack);
            }
          },
        };

        const script = document.createElement("script");
        script.src = "carimbo.js";
        script.defer = true;
        script.onerror = () => {
          console.error("Failed to load carimbo.js");
        };
        document.body.appendChild(script);

      } catch (error) {
        console.error(`Error during initialization: ${error.message}`, error.stack);
      }
    })();
  </script>
{% endblock %}
