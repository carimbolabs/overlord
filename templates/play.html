{% extends "base.html" %}

{% block head %}
  <base href="{{ url }}" />
  <link rel="preload" href="carimbo.js" as="script" type="application/javascript" crossorigin="anonymous" />
  <link rel="preload" href="carimbo.wasm" as="fetch" type="application/wasm" crossorigin="anonymous" />
  <link rel="preload" href="bundle.7z" as="fetch" type="application/x-7z-compressed" crossorigin="anonymous" />

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      line-height: 1.5;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: {{ width }}px;
      height: {{ height }}px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #canvas {
      width: 100%;
      height: 100%;
      display: block;
      opacity: 0;
      animation: fade 1s ease forwards;
    }

    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
{% endblock %}

{% block content %}
  <div class="container">
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
  </div>

  <script type="module">
    window.onerror = function(message, source, lineno, colno, error) {
      console.error(`Global Error: ${message} at ${source}:${lineno}:${colno}\n${error ? error.stack : ''}`);
    };

    window.onunhandledrejection = function(event) {
      console.error(`Unhandled Promise Rejection: ${event.reason}`);
    };

    var responses = await Promise.all([
      fetch("carimbo.wasm"),
      fetch("bundle.7z"),
    ]);

    var webassemblyResponse = responses[0];
    var bundleResponse = responses[1];

    if (!webassemblyResponse.ok) {
      throw new Error(`Failed to fetch carimbo.wasm: ${webassemblyResponse.status} ${webassemblyResponse.statusText}`);
    }

    if (!bundleResponse.ok) {
      throw new Error(`Failed to fetch bundle.7z: ${bundleResponse.status} ${bundleResponse.statusText}`);
    }

    if (!webassemblyResponse.ok) {
      throw new Error(`Falha ao buscar carimbo.wasm: ${webassemblyResponse.status} ${webassemblyResponse.statusText}`);
    }

    if (!bundleResponse.ok) {
      throw new Error(`Falha ao buscar bundle.7z: ${bundleResponse.status} ${bundleResponse.statusText}`);
    }

    var webassembly = await webassemblyResponse.arrayBuffer();
    var bundle = await bundleResponse.arrayBuffer();

    var Module = {
      binary: webassembly,
      canvas: document.getElementById("canvas"),
      noInitialRun: true,
      onRuntimeInitialized: function() {
        FS.writeFile("/bundle.7z", new Uint8Array(bundle));
        Module.callMain();
      },
    };

    var script = document.createElement("script");
    script.src = "carimbo.js";
    script.defer = true;
    document.body.appendChild(script);
  </script>
{% endblock %}
