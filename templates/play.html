{% extends "base.html" %}

{% block head %}
  <base href="{{ url }}" />
  <link rel="preload" href="carimbo.wasm" as="fetch" type="application/wasm" crossorigin="anonymous" />
  <link rel="preload" href="bundle.7z" as="fetch" type="application/x-7z-compressed" crossorigin="anonymous" />

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: {{ width }}px;
      height: {{ height }}px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #canvas {
      width: 100%;
      height: 100%;
      display: block;
      opacity: 0;
      animation: fade 1s ease forwards;
    }

    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #hourglass {
      width: 128px;
      height: 128px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      visibility: hidden;
    }

    #hourglass.display {
      visibility: visible;
    }
  </style>
{% endblock %}

{% block content %}
  <div class="container">
    <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
  </div>

  <script>
    var Module = {
      canvas: document.getElementById("canvas"),
      noInitialRun: true,
      onRuntimeInitialized: () => {
        fetch("bundle.7z")
          .then(response => response.arrayBuffer())
          .then(data => {
            const uint8View = new Uint8Array(data);
            FS.writeFile("/bundle.7z", uint8View);
            Module.callMain();
          });
      },
    };
  </script>
  <script defer src="carimbo.js"></script>
{% endblock %}
